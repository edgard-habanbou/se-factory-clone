<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE Factory - Want to become a software engineer?</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/utillities.css" />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          class="logo-img"
          src="./assets/images/se-logo (2).png"
          alt="se-logo"
        />
      </div>
      <div class="menu">
        <button class="menu-burger">
          <i class="fa-solid fa-bars fa-2x" style="color: #ffffff"></i>
        </button>
      </div>
    </div>
    <div class="section-1">
      <div class="section-1-images">
        <div class="img-container img-1">
          <img src="./assets/images/img-1.png" class="image" alt="img-1" />
        </div>
        <div class="img-container img-2">
          <img src="./assets/images/img-2.png" class="image" alt="img-2" />
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
